<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <script type="module" src="firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="module" src="library.js" defer></script>
        <script type="module" src="note-class.js" defer></script>
        <script type="module" src="main.js" defer></script>
        <script type="module" src="auth.js" defer></script>
        <script type="module" src="db.js" defer></script>
    </head>
    <body>
        <div class="nav">
            <button id="save-button" class="button">Save Button</button>

            <!-- <button id="logout-button" class="button">Logout</button> -->

            <div class="nav-button" id="sign-up">
                <h2>SIGN UP</h2>
            </div>

            <div class="nav-button" id="log-in">
                <h2>LOG IN</h2>
            </div>

            <div class="nav-button" id="log-out">
                <h2>LOG OUT</h2>
            </div>

            <div class="nav-button" id="user-info">
                <h2>USER INFO</h2>
            </div>
        </div>

        <!-- MODALS -->
        <div class="modal" id="sign-up-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <p>this is a modal for signing up and it works so so well</p>
                <form id="signup-form">
                    <label for="signup-email">Sign Up Email:</label><br />
                    <input
                        type="email"
                        id="signup-email"
                        name="signup-email"
                    /><br />
                    <label for="signup-password">Sign Up Password:</label><br />
                    <input
                        type="text"
                        id="signup-password"
                        name="signup-password"
                    /><br />
                    <button class="button">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="modal" id="log-in-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <p>this is a modal for loggin in and it works so so well</p>
                <form id="login-form">
                    <label for="login-email">Log In Email:</label><br />
                    <input
                        type="email"
                        id="login-email"
                        name="login-email"
                    /><br />
                    <label for="login-password">Log In Password:</label><br />
                    <input
                        type="text"
                        id="login-password"
                        name="login-password"
                    /><br />
                    <button class="button">Log In</button>
                </form>
            </div>
        </div>
        <div class="modal" id="user-info-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <p>this is a modal for user info and it works so so well</p>
            </div>
        </div>

        <!-- MAIN BODY CONTENT -->
        <div class="logged-out-cont">
            logged out text for logged out container
        </div>
        <div class="notes-cont"></div>
    </body>
</html>
