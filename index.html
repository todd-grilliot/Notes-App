<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <script type="module" src="firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="module" src="library.js" defer></script>
        <script type="module" src="note-class.js" defer></script>
        <script type="module" src="main.js" defer></script>
        <script type="module" src="auth.js" defer></script>
        <script type="module" src="db.js" defer></script>
        <script type="module" src="array-library.js" defer></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&family=Roboto:wght@100;300;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="nav">
            <button id="save-button" class="button">Save Button</button>

            <!-- <button id="logout-button" class="button">Logout</button> -->

            <div class="nav-button" id="sign-up">
                <h2>SIGN UP</h2>
            </div>

            <div class="nav-button" id="log-in">
                <h2>LOG IN</h2>
            </div>

            <div class="nav-button" id="log-out">
                <h2>LOG OUT</h2>
            </div>

            <div class="nav-button" id="user-info">
                <h2>USER INFO</h2>
            </div>
        </div>

        <!-- MODALS -->
        <div class="modal" id="sign-up-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <h3 class="modal-title">SIGN UP</h3>
                <form id="signup-form">
                    <div class="modal-label-input">
                        <label for="signup-email" class="modal-label">Email:</label>
                        <br />
                        <input
                            type="email"
                            id="signup-email"
                            name="signup-email"
                            class="modal-input"
                        />
                    </div>
                    <div class="modal-label-input">
                        <label for="signup-password" class="modal-label"
                            >Password:</label
                        ><br />
                        <input
                            type="text"
                            id="signup-password"
                            name="signup-password"
                            class="modal-input"
                        />
                    </div>

                    <button class="button modal-button">SIGN UP</button>
                </form>
            </div>
        </div>

        <div class="modal" id="log-in-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <h3 class="modal-title">LOG IN</h3>
                <form id="login-form">
                    <div class="modal-label-input">
                        <label for="login-email" class="modal-label">Email:</label>
                        <br />
                        <input
                            type="email"
                            id="login-email"
                            name="login-email"
                            class="modal-label"
                        />
                    </div>

                    <div class="modal-label-input">
                        <label for="login-password" class="modal-label"
                            >Password:</label
                        ><br />
                        <input
                            type="text"
                            id="login-password"
                            name="login-password"
                            class="modal-label"
                        />
                    </div>
                    <button class="button modal-button">LOG IN</button>
                </form>
            </div>
        </div>
        <div class="modal" id="user-info-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <h3 class="modal-title">USER INFO</h3>
                <p>This is where your account data would be stored :)</p>
            </div>
        </div>

        <!-- MAIN BODY CONTENT -->
        <div class="logged-out-cont">
            <h3 id="logged-out-phrase"></h3>
        </div>
        <div class="notes-cont"></div>
    </body>
</html>
