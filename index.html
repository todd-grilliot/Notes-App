<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <script type="module" src="firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="module" src="library.js" defer></script>
        <script type="module" src="note-class.js" defer></script>
        <script type="module" src="main.js" defer></script>
        <script type="module" src="auth.js" defer></script>
        <script type="module" src="db.js" defer></script>
        <script type="module" src="array-library.js" defer></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&family=Roboto:wght@100;300;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>

        <div class="nav">
            <img src="./asssets/sun-logo.png" class="logo">
            <i class="fa fa-floppy-o nav-button" id="save-icon" aria-hidden="true"></i>

            <!-- <button id="save-button" class="button">Save Button</button> -->
            <!-- <button id="logout-button" class="button">Logout</button> -->

            <div class="nav-button desktop-nav-button" id="sign-up">
                <h2>SIGN UP</h2>
            </div>

            <div class="nav-button desktop-nav-button" id="log-in">
                <h2>LOG IN</h2>
            </div>

            <div class="nav-button desktop-nav-button" id="log-out">
                <h2>LOG OUT</h2>
            </div>

            <div class="nav-button" id="user-info">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>

            <div class="nav-button mobile-nav-button" id="mobile-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>

        <div class="mobile-drop-down">
            <hr class="mobile-horizontal-rule">
            <h2 class="mobile-drop-down-title" id="mobile-sign-up">SIGN UP</h2>
            <hr class="mobile-horizontal-rule">
            <h2 class="mobile-drop-down-title" id="mobile-log-in">LOG IN</h2>
            <hr class="mobile-horizontal-rule">
            <h2 class="mobile-drop-down-title" id="mobile-log-out">LOG OUT</h2>
        </div>

        <!-- #region Modals -->
        <!-- MODALS -->
        <div class="modal" id="sign-up-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <h3 class="modal-title">SIGN UP</h3>
                <form id="signup-form">
                    <div class="modal-label-input">
                        <label for="signup-email" class="modal-label"
                            >Email:</label
                        >
                        <br />
                        <input
                            type="email"
                            id="signup-email"
                            name="signup-email"
                            class="modal-input"
                        />
                    </div>
                    <div class="modal-label-input">
                        <label for="signup-password" class="modal-label"
                            >Password:</label
                        ><br />
                        <input
                            type="password"
                            id="signup-password"
                            name="signup-password"
                            class="modal-input"
                        />
                    </div>

                    <button class="button modal-button">SIGN UP</button>
                </form>
            </div>
        </div>

        <div class="modal" id="log-in-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <h3 class="modal-title">LOG IN</h3>
                <form id="login-form">
                    <div class="modal-label-input">
                        <label for="login-email" class="modal-label"
                            >Email:</label
                        >
                        <br />
                        <input
                            type="email"
                            id="login-email"
                            name="login-email"
                            class="modal-input"
                        />
                    </div>

                    <div class="modal-label-input">
                        <label for="login-password" class="modal-label"
                            >Password:</label
                        ><br />
                        <input
                            type="password"
                            id="login-password"
                            name="login-password"
                            class="modal-input"
                        />
                    </div>
                    <button class="button modal-button">LOG IN</button>
                </form>
            </div>
        </div>
        <div class="modal" id="user-info-modal">
            <div class="modal-content">
                <span class="close-x">&times;</span>
                <h3 class="modal-title">USER INFO</h3>
                <p>This is where your account data would be stored :)</p>
            </div>
        </div>

        <!-- #endregion -->

        <!-- MAIN BODY CONTENT -->
        <div class="logged-out-cont">
            <h3 id="logged-out-phrase"></h3>
        </div>
        <div class="notes-cont"></div>
    </body>
</html>
